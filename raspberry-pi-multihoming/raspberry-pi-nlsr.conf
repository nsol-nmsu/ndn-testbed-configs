general
{
  network /ndn/
  site /nsol/
  router /%C1.Router/raspberry-pi

  lsa-refresh-time 1800
  lsa-interest-lifetime 4

  log-level  INFO
  log-dir /var/log/nlsr/
  seq-dir /var/lib/nlsr/
}

neighbors
{
  hello-retries 3
  hello-timeout 1
  hello-interval 60

  neighbor
  {
    name /ndn/nsol/%C1.Router/nsol0
    face-uri udp4://10.1.0.1
    link-cost 30
  }

  neighbor
  {
    name /ndn/nsol/%C1.Router/nsol1
    face-uri udp4://10.2.0.1
    link-cost 10
  }
}

fib
{
  max-faces-per-prefix 0
}

advertising
{

}
